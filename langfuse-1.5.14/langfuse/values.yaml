      additionalLabels: {}
      annotations: {}
      strategy: {}
    pod:
      annotations: {}
      labels: {}
      topologySpreadConstraints: null
      extraContainers: []
      additionalEnv: []
    service:
      type: ClusterIP
      port: 3000
      externalPort: null
      nodePort: null
      additionalLabels: {}
      annotations: {}
    resources: {}
    replicas: null
    revisionHistoryLimit: null
    keda:
      enabled: false
      minReplicas: 1
      maxReplicas: 2
      pollingInterval: 30
      triggerType: cpu
      metricType: Utilization
      value: '50'
      containerName: ''
    hpa:
      enabled: false
      minReplicas: 1
      maxReplicas: 2
      targetCPUUtilizationPercentage: 50
    vpa:
      enabled: false
      controlledResources: []
      maxAllowed: {}
      minAllowed: {}
      updatePolicy:
        updateMode: Auto
    hostAliases: []
    livenessProbe:
      path: /api/public/health
      initialDelaySeconds: 20
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
    readinessProbe:
      path: /api/public/ready
      initialDelaySeconds: 20
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
  worker:
