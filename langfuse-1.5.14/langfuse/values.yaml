      repository: langfuse/langfuse-worker
      tag: null
      pullPolicy: null
      pullSecrets: null
    deployment:
      additionalLabels: {}
      annotations: {}
      strategy: {}
    pod:
      annotations: {}
      labels: {}
      topologySpreadConstraints: null
      extraContainers: []
      additionalEnv: []
    resources: {}
    replicas: null
    revisionHistoryLimit: null
    keda:
      enabled: false
      minReplicas: 1
      maxReplicas: 2
      pollingInterval: 30
      triggerType: cpu
      metricType: Utilization
      value: '50'
      containerName: ''
    hpa:
      enabled: false
      minReplicas: 1
      maxReplicas: 2
      targetCPUUtilizationPercentage: 50
    vpa:
      enabled: false
      controlledResources: []
      maxAllowed: {}
      minAllowed: {}
      updatePolicy:
        updateMode: Auto
    livenessProbe:
      initialDelaySeconds: 20
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
  nextauth:
    url: http://localhost:3000
    secret:
      value: ''
      secretKeyRef:
        name: ''
        key: ''
postgresql:
  deploy: true
  host: ''
  port: null
  args: ''
  directUrl: ''
  shadowDatabaseUrl: ''
  image:
    repository: bitnamilegacy/postgresql
  auth:
    username: postgres
    password: ''
    existingSecret: ''
    secretKeys:
      userPasswordKey: password
    database: postgres_langfuse
    args: ''
  migration:
    autoMigrate: true
  architecture: standalone
  primary:
    service:
      ports:
        postgresql: 5432
    persistence:
      storageClass: gp2
redis:
  deploy: true
  host: ''
  port: 6379
  image:
    repository: bitnamilegacy/valkey
  tls:
    enabled: false
    caPath: ''
    certPath: ''
    keyPath: ''
  auth:
    username: null
    password: ''
    existingSecret: ''
    existingSecretPasswordKey: ''
    database: 0
  cluster:
    enabled: false
    nodes: []
  architecture: standalone
  primary:
    extraFlags:
    - --maxmemory-policy noeviction
    persistence:
      enabled: false
clickhouse:
  deploy: true
  host: ''
  httpPort: 8123
  nativePort: 9000
  database: default
  image:
    repository: bitnamilegacy/clickhouse
  zookeeper:
    image:
      repository: bitnamilegacy/zookeeper
    resources:
      limits:
        cpu: null
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
  auth:
    username: default
    password: ''
    existingSecret: ''
    existingSecretKey: ''
  migration:
    url: ''
    ssl: false
    autoMigrate: true
  clusterEnabled: false
  shards: 1
  replicaCount: 1
  resourcesPreset: small
  persistence:
    storageClass: gp2
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
    limits:
      memory: 4Gi
