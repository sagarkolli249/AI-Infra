    signUpDisabled: false
    experimentalFeaturesEnabled: false
  nodeEnv: production
  serviceAccount:
    create: true
    annotations: {}
    name: ''
  smtp:
    connectionUrl: ''
    fromAddress: ''
  ingress:
    enabled: true
    additionalLabels: {}
    annotations: {}
    className: nginx
    hosts:
    - host: langfuse.aigfintinc.com
