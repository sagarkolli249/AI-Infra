global:
  security:
    allowInsecureImages: true
nameOverride: ''
fullnameOverride: ''
langfuse:
  logging:
    level: info
    format: text
  salt:
    value: ''
    secretKeyRef:
      name: ''
      key: ''
  licenseKey:
    value: ''
    secretKeyRef:
      name: ''
      key: ''
  allowedOrganizationCreators: []
  encryptionKey:
    value: ''
    secretKeyRef:
      name: ''
      key: ''
